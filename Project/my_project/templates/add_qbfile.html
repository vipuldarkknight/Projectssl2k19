{% extends 'base.html' %}

{% block title %}Add{% endblock %}

{% block content %}

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

  <h2>Add Files</h2>
 <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
     <button type="submit">Upload</button>
  </form>
{% endblock %}
