<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <style>
  	body {
  		background-color: #D6AB55;
  	}
  	table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
	}
	td > div {
  height:30px;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}
.users {
  table-layout: fixed;
  width: 100%;
  white-space: nowrap;
}
/*.users td {
  white-space: nowrap;
  overflow: hidden;
  height:50px;
  text-overflow: ellipsis;
<!--  overflow-y: scroll-->
}*/

/* Column widths are based on these cells */
.stat {
  width: 32.5%;
}
.ans {
  width: 32.5%;
}
.tag {
  width: 15%;
}
.marks{
	width: 10%;
}
.diff {
  width: 15%;
}
.ed {
width: 5%;
}
  	
  	.button {
  	outline: none;
  	background-color: #4CAF50; /* Green */
  	border: none;
  	color: white;
  	padding: 16px 32px;
  	text-align: center;
  	text-decoration: none;
  	display: inline-block;
  	font-size: 12px;
  	margin: 3px 1px;
  	-webkit-transition-duration: 0.4s; /* Safari */
  	transition-duration: 0.4s;
  	cursor: pointer;
	}
	.buttonbase {
	display: inline-block;
	padding: 12px 20px;
	font-size: 20px;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	outline: none;
	color: #fff;
	background-color: #4CAF50;
	border: none;
	border-radius: 10px;
	box-shadow: 0 7px #999;
	}

	.button2 {
	  background-color: white; 
	  color: black; 
	  border: 2px solid #008CBA;
	  border-radius: 50%;
	}

	.button2:hover {
	  background-color: lightgray;
	  color: white;
	}
	.button1 {
	  background-color: white; 
	  color: black; 
	  border: 2px solid #4CAF50;
	}

	.button1:hover {
	  background-color: #4CAF50;
	  color: white;
	}

	.button7 {
	  background-color: lightgreen; 
	  color: black; 
	  border: 2px solid #4CAF50;
	}

	.button7:hover {
	  background-color: white;
	  color: white;
	}

	.button3:hover {background-color: #3e8e41}

	.button3:active {
	background-color: #3e8e41;
	box-shadow: 0 5px #666;
	transform: translateY(4px);
	}

	.button5 {
  	background-color: #f4511e;
	border: none;
	color: white;
	padding: 12px 20px;
	text-align: center;
	font-size: 12px;
	margin: 3px 1px;
	opacity: 0.6;
	transition: 0.3s;
	display: inline-block;
	text-decoration: none;
	cursor: pointer;
	}

	.button5:hover {opacity: 1}

	.button6 {
	position: relative;
	background-color: #4CAF50;
	border: none;
	font-size: 16px;
	color: #FFFFFF;
	padding: 8px;
	width: 100px;
	text-align: center;
	-webkit-transition-duration: 0.4s; /* Safari */
	transition-duration: 0.4s;
	text-decoration: none;
	overflow: hidden;
	cursor: pointer;
	}

	.button6:after {
	content: "";
	background: #f1f1f1;
	display: block;
	position: absolute;
	padding-top: 300%;
	padding-left: 350%;
	margin-left: -20px !important;
	margin-top: -120%;
	opacity: 0;
	transition: all 0.8s
	}

	.button6:active:after {
	padding: 0;
	margin: 0;
	opacity: 1;
	transition: 0s
	}


	a:link {
	  text-decoration: none;
	  color: black;
	}

	a:visited {
	  text-decoration: none;
	  color: black;
	}

	/*a:hover {
	  text-decoration: underline;
	}

	a:active {
	  text-decoration: underline;
	}*/
	a:hover {
	  text-decoration: none;
	}

	a:active {
	  text-decoration: none;
	}
	/*a.four:link {color:black;}
	a.four:visited {color:black;}*/
	a.four:hover {font-family:monospace;}
	a.two:hover {font-size:150%;}
  </style>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
</script>
<script type="text/javascript"
  src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
