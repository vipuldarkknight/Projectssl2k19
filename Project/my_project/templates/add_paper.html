{% extends 'base.html' %}

{% block title %}Add_Paper{% endblock %}

{% block content %}

    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}


  <h2>Create your Question Paper</h2>
 <div class="container">
  <form method="post">
    {% csrf_token %}
    {{form.as_table}}

     <button type="submit" value="submit">Create</button>
  </form>
 </div>
{% endblock %}
