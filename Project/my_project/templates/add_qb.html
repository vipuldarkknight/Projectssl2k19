{% extends 'base.html' %}

{% block title %}Add{% endblock %}

{% block content %}

  <div style="text-align:center">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button6" type="submit"><em>Create</em></button>
    </form>
  </div>
{% endblock %}
