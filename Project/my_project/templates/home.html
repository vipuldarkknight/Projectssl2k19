<!-- templates/home.html -->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p align='center'><a href="{% url 'logout' %}">logout</a></p>
  <p><a href="{% url 'password_reset' %}">reset password</a></p>
{% else %}
  <p align='center'>You are not logged in</p>
  <div align="center"><a href="{% url 'login' %}">Login</a></div>
{% endif %}
{% endblock %}
